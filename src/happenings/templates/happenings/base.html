<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Calendar{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'happenings/css/calendar.css' %}">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
       <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static "happenings/css/calendar.css"%}"/>

    <link rel="stylesheet" href="{% static "css/freelancer.css" %}"/>
    <link rel="stylesheet" href="{% static "css/font-awesome.css"%}"/>
    <link rel="stylesheet" href="{% static "css/base.css"%}"/>


    {% block extra_css %}{% endblock extra_css %}
</head>
<body>

    <div style="background-color:#3c3d41" id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> 메뉴  <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="{% url "home:home" %}">KWPU : 광운대학교 풍물굿패 연합</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="{% url "notice:notice_list"%}"></a>
            </li>
            <li class="page-scroll">
              <a href="{% url "notice:notice_list" %}">공지사항</a>              
            </li>
            <li class="page-scroll">
              <a href="{% url "calendar:list"%}">풍연행사</a>
            </li>
            <li class="page-scroll">
              <a href="{% url "album:album_list"%}">풍연앨범</a>
            </li>
            <li class="page-scroll">
              <a href="{% url "bamboo:bamboo_list" %}">대나무숲</a>
              <li class="page-scroll">
                <a href="{% url "blog:blog_list"%}">풍연블로그</a>

              </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </div>


    <div style="padding:60px;">
    </div>



{% block content %}{% endblock content %}
<script src="{% static 'happenings/js/calendar.js' %}"></script>
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
