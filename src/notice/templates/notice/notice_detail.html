{% extends "home/base.html"%}

{%block content %}
<div id="notice" style="background-color:white;padding-bottom:30px;" class="col-md-10">
  <div style="border:solid 2px;padding:20px;" class="row">

    <h2>{{ instance.title }}<small style="padding:10px;">{{ instance.timestamp | timesince }} 전에 작성</small></h2>

    <hr/><br/>
    {{ instance.message | safe }}<br/>
    <hr/><br/>
    <span style="font-size: 20px;">{{instance.user}} | <small>{{instance.timestamp}}</small></span>

    <div style="text-align:center;">
      <button style="font-size:30px;" class="likes post-likes" id="heart-icon" data-post-id="{{ instance.id }}">
        <i class="heart-shaped fa fa-heart" style="display: line-block"></i>
        <p class="like_count_blog" id="heart-counter">좋아요<span style="font-size:20px;">{{ instance.likes }}</span></p>
      </button>
    </div>
    <hr/><br/>
    <div id="disqus_thread"></div>
  </div>


  <script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

     var disqus_config = function () {
     this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
     this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
     };
   */

    var d = document, s = d.createElement('script');
    s.src = '//kwpu-disqus-com.disqus.com/embed.js';

    (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>




{% endblock content %}
